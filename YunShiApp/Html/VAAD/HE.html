<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>我的评估</title>
		<!--Css文件-->
		<link rel="stylesheet" href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../../css/Global.css" />
		<style>
			.WH {width: 80px;height: 80px;max-height: 100%;max-width: 100%;}
		</style>
	</head>
	<body class="LightGray">
		<div class="container">
			<header class="header-yellow row">
				<div class="col-xs-4 column text-left ">
					<span class="glyphicon glyphicon-chevron-left" onclick="$ys.platform.back()">健康测评</span>
				</div>
				<div class="col-xs-4 column text-center">
					<div>我的评估</div>
				</div>
				<div class="col-xs-4 column text-right">
					<span>疾病评估</span>
				</div>
			</header>
			<div class="row" id="listInvestigation"></div>
		</div>
		<!--Js脚本文件-->
		<script type="text/javascript " src="../../js/jquery-3.2.1.min.js "></script>
		<script src="../../js/custom.js"></script>
		<script>
			$ys.platform.init(function(){
				$ys.Page.init({
					action:"/app/Investigation/listinv",
					sender:$('#listInvestigation'),
					result:"result",
					Render:function(v,i){
					var tmp='<div class="col-xs-12 column mar-t10">'+
					'<div class="col-xs-12 column ">'+
						'<div class="row row-white pad-tb10 circle5 border">'+
							'<div class="col-xs-3 column pad-r2">'+
								'<img class="media-object WH border" src="'+$ys.url+v.Icon+'" alt="媒体对象">'+
							'</div>'+
							'<div class="col-xs-9 column pad-t5">'+
								'<div class="media">'+
									'<div class="media-body">'+
									'<a href="javascript:void(0);" onclick="pop('+v.Id+')">	<span class="pull-right bc-main pad-tb2 pad-lr10 circle5" style="color: white;">开始评估</span></a>'+
										'<h4 class="media-heading">'+v.Title+'</h4>'+
										'<p class="text-muted ul-nowrap">&nbsp;</p>'+
										'<p class="text-muted">'+$ys.timestampByService(v.AddDate,'yyyy/MM/dd')+'</p>'+
									'</div>'+
								'</div>'+
							'</div>'+
						'</div>'+
					'</div>'+
				'</div>';
					return tmp;
				},
					
				});						
			});
			function pop(id)
			{
				$ys.platform.open({url:'/Html/VAAD/SE.html',extras:{Id:id}});
				
			}
		</script>
	</body>

</html>
