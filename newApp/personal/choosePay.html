<!--saveSuccess.wxml-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">
    <title>订单支付</title>
    <link rel="stylesheet" href="../lib/mui/mui.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/personal/choosePay.css"/>
    <script type="text/javascript" src="../js/common/flexible.js"></script>
</head>
<body id="webapp">
    <div class="choose-pay">
        <div class="list mt-40">
            <div class="item">
                <span class="title">用户名</span><span class="text" v-text="userInfo||''"></span>
            </div>
            <div class="item">
                <span class="title">业务类型</span><span class="text">导诊服务</span>
            </div>
            <div class="item">
                <span class="title">产品名称</span><span class="text" v-text="info.item_name||''"></span>
            </div>
            <div class="item">
                <span class="title">订单号</span><span class="text" v-text="info.order_num||''"></span>
            </div>
            <div class="item">
                <span class="title">备注</span><span class="text" v-text="info.myremark||''"></span>
            </div>
        </div>

        <p class="comment pay-num">需支付人民币<span class="num-red" v-text="'￥'+info.priceNum||'0'"></span></p>

        <p class="comment">请选择支付方式:</p>

        <div class="list pay-list mt-20">
            <div class="item" :class="{'action':payType==0}" @click="chooseType(0)">
                <div class="title"><div class="pay-icon wechat"></div>微信支付</div>
            </div>
            <div class="item" :class="{'action':payType==1}" @click="chooseType(1)">
                <div class="title"><div class="pay-icon alipay"></div>支付宝支付</div>
            </div>
        </div>

        <div class="pay-btn" @click="payBtn">
            <span>支付</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="../lib/requirejs/require.js"></script>
<script type="text/javascript" src="../js/common/require_config.js"></script>
<script type="text/javascript">window.onload=function(){require(['../app/personal/choosePay'], function (index) {
})}</script>
</html>
