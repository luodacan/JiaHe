<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">
    <title>健康档案</title>
    <link rel="stylesheet" href="../lib/mui/mui.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/healthRecord/index.css"/>
    <script type="text/javascript" src="../js/common/flexible.js"></script>
</head>
<body id="webapp">
<div class="top">
    <div class="top-record-1">
        <div class="top-record-2">
            <p class="record-2-top">未设置完成</p>
            <div class="record-2-bottom">
                <p class="record-2-bottom-p">男,36岁</p>
                <p class="record-2-bottom-p">资料完整度 53%</p>
            </div>
        </div>
    </div>
</div>
<div class="bottom list">
    <div class="item arrows-right" @click="clickUrl('healthRecord/information.html','healthRecord_information','information')">
        <div class="title">
            <img src="../images/health_index1.png" class="left-icon"/>
            <span class="title-name">个人资料</span>
        </div>
        <span class="text">已完成</span>
    </div>
    <div class="item arrows-right" @click="clickUrl('healthRecord/history.html','healthRecord_history')">
        <div class="title">
            <img src="../images/health_index2.png" class="left-icon"/>
            <span class="title-name">健康史</span>
        </div>
        <span class="text">已完成</span>
    </div>
    <div class="item arrows-right">
        <div class="title">
            <img src="../images/health_index3.png" class="left-icon"/>
            <span class="title-name">健康数据</span>
        </div>
        <span class="text">已完成</span>
    </div>
    <div class="item arrows-right">
        <div class="title">
            <img src="../images/health_index4.png" class="left-icon"/>
            <span class="title-name">我的评估</span>
        </div>
        <span class="text">已完成</span>
    </div>
    <div class="item arrows-right">
        <div class="title" @click="clickUrl('Examination/index.html', 'examination_index','examination')">
            <img src="../images/health_index5.png" class="left-icon"/>
            <span class="title-name">体检报告</span>
        </div>
        <span class="text"></span>
    </div>
</div>
</body>
<script type="text/javascript" src="../lib/requirejs/require.js"></script>
<script type="text/javascript" src="../js/common/require_config.js"></script>
<script type="text/javascript">window.onload = function () {
    require(['../app/healthRecord/index'], function (index) {
    })
}</script>
</html>
