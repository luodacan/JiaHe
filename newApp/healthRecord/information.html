<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">
    <title>个人资料</title>
    <link rel="stylesheet" href="../lib/mui/mui.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/healthRecord/information.css"/>
    <script type="text/javascript" src="../js/common/flexible.js"></script>
</head>
<body id="webapp">

<div class="list">
    <div class="item">
        <span class="title">姓名</span>
        <input type="text" placeholder="输入" class="text-input" v-model="info.name"/>
    </div>
    <div class="item arrows-right" @click="choosePicker('sex','sexSelect')" >
        <span class="title">性别</span>
        <span class="text" v-text="infoShow.sex||'未设置'"></span>
    </div>
    <div class="item arrows-right picker" @click="chooseDate">
        <span class="title">生日</span><span class="text" v-text="infoShow.birthday_time||'未设置'"></span>
    </div>
    <div class="item">
        <span class="title">身份证号</span>
        <input type="text" placeholder="输入" class="text-input" v-model="info.idcard"/>
    </div>
    <!--@click="choosePicker('stature')"-->
    <div class="item" @click="chooseNum('height')">
        <span class="title">身高(cm)</span>
        <!--<input type="text" placeholder="输入" class="text-input" v-model="info.height"/>-->
        <span class="text" v-text="infoShow.height||'未设置'"></span>
    </div>
    <!--@click="choosePicker('weight')"-->
    <div class="item" @click="chooseNum('weight')">
        <span class="title">体重(kg)</span>
        <span class="text" v-text="infoShow.weight||'未设置'"></span>
        <!--<input type="text" placeholder="输入" class="text-input" v-model="info.weight"/>-->
    </div>
    <div class="item arrows-right" @click="choosePicker('reduce_weight','reduce_weightSelect')">
        <span class="title">是否希望减重？</span>
        <span class="text" v-text="infoShow.reduce_weight||'未设置'"></span>
    </div>
    <div class="item arrows-right" @click="choosePicker('marriage','marriageSelect')">
        <span class="title">婚姻状况</span>
        <span class="text" v-text="infoShow.marriage||'未设置'"></span>
    </div>
    <div class="item arrows-right" @click="choosePicker('degree_education','degree_educationSelect')">
        <span class="title">文化程度</span>
        <span class="text" v-text="infoShow.degree_education||'未设置'"></span>
    </div>
    <div class="item arrows-right">
        <span class="title">职业</span>
        <input type="text" placeholder="输入" class="text-input" v-model="info.occupation"/>
        <!--<span class="text">未设置</span>-->
    </div>
    <div class="item arrows-right" @click="choosePicker('medical_insurance','medical_insuranceSelect')">
        <span class="title">医保类型</span>
        <span class="text"  v-text="infoShow.medical_insurance||'未设置'"></span>
    </div>
</div>
<!--<div @click="saveBtn">ss</div>-->
</body>
<script type="text/javascript" src="../lib/requirejs/require.js"></script>
<script type="text/javascript" src="../js/common/require_config.js"></script>
<script type="text/javascript">window.onload = function () {
    require(['../app/healthRecord/information'], function (index) {
    })
}</script>
</html>
