<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">
    <title>健康史</title>
    <link rel="stylesheet" href="../lib/mui/mui.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/healthRecord/history.css"/>
    <script type="text/javascript" src="../js/common/flexible.js"></script>
</head>
<body id="webapp">
<div class="history-list hide" :class="{'show':list.length>0}">
    <div class="history-item item-left" :class="'item-'+($index%6+1)" v-for="item in list" v-if="list.length>0" @click="chooseItem(item.id,item.review_title)">
        <span class="title" v-text="item.review_title"></span>
        <span class="text">未完善</span>
        <div class="bg-img">
            <img onerror="this.src='../images/test1.png'" :src="upload_url+'/'+item.picture" alt="" class="bg-img-i">
        </div>
    </div>
</div>
<div v-if="nodata.data_show">
    <nodata></nodata>
</div>
</body>
<script type="text/javascript" src="../lib/requirejs/require.js"></script>
<script type="text/javascript" src="../js/common/require_config.js"></script>
<script type="text/javascript">window.onload = function () {
    require(['../app/healthRecord/history'], function (index) {
    })
}</script>
</html>
