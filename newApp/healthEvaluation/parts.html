<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">
    <title>健康测评</title>
    <link rel="stylesheet" href="../lib/mui/mui.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/healthEvaluation/parts.css"/>
    <script type="text/javascript" src="../js/common/flexible.js"></script>
</head>
<body id="webapp">
<div class="parts-content">
    <div class="parts-choose" id="parts-choose">
        <a href="javascript:;" class="parts-item hide" data-top="94" data-left="174" @click="choosePart(1,'脑部')">脑部</a>
        <a href="javascript:;" class="parts-item hide" data-top="270" data-left="180" @click="choosePart(1,'喉结')">喉结</a>
        <a href="javascript:;" class="parts-item hide" data-top="522" data-left="120" @click="choosePart(1,'心脏病')">心脏病</a>
        <a href="javascript:;" class="parts-item hide" data-top="854" data-left="140" @click="choosePart(1,'小肠')">小肠</a>
        <a href="javascript:;" class="parts-item hide" data-top="240" data-left="734" @click="choosePart(1,'肺部')">肺部</a>
        <a href="javascript:;" class="parts-item hide" data-top="615" data-left="845" @click="choosePart(1,'肝部')">肝部</a>
        <a href="javascript:;" class="parts-item hide" data-top="705" data-left="840" @click="choosePart(1,'胃部')">胃部</a>
        <a href="javascript:;" class="parts-item hide" data-top="893" data-left="830" @click="choosePart(1,'大肠')">大肠</a>
    </div>
    <div class="choose-sex">
        <a href="javascript:;" @click="chooseSex(1)" :class="{'active':sex==1}" class="choose-sex-item ">男性</a>
        <a href="javascript:;" @click="chooseSex(2)" :class="{'active':sex==2}" class="choose-sex-item">女性</a>
    </div>

</div>
<div class="tips">
    <p class="title">小提示</p>
    <p>疾病评估，是经过医学专家权威认证。请根据实际情况选择。</p>
</div>
</body>
<script type="text/javascript" src="../lib/requirejs/require.js"></script>
<script type="text/javascript" src="../js/common/require_config.js"></script>
<script type="text/javascript">window.onload = function () {
    require(['../app/healthEvaluation/parts'], function (index) {
    })

}</script>
</html>
