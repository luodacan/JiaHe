<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">
    <title>健康测评</title>
    <link rel="stylesheet" href="../lib/mui/mui.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/healthEvaluation/index.css"/>
    <script type="text/javascript" src="../js/common/flexible.js"></script>
</head>
<body id="webapp">
    <div class="list hide" :class="{'show':list.length>0}">
        <div class="item" v-for="item in list" @click="chooseItem(item.id,item.review_title)">
            <div class="img">
                <img onerror="this.src='../images/test1.png'" :src="upload_url+'/'+item.picture" alt="" class="img-i">
            </div>
            <div class="text">
                <div class="top">
                    <span class="title"  v-text="item.review_title"></span>
                    <a href="javascript:;" class="eva-btn">开始评估</a>
                </div>
                <div class="bottom" v-text="item.review_description">

                </div>
                <p class="time">3天前</p>
            </div>
        </div>
    </div>
    <div v-if="nodata.data_show">
        <nodata></nodata>
    </div>
</body>
<script type="text/javascript" src="../lib/requirejs/require.js"></script>
<script type="text/javascript" src="../js/common/require_config.js"></script>
<script type="text/javascript">window.onload = function () {
    require(['../app/healthEvaluation/index'], function (index) {
    })
}</script>
</html>
