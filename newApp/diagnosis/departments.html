<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">
    <title>选择科室</title>
    <link rel="stylesheet" href="../lib/mui/mui.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/diagnosis/departments.css"/>
</head>
<body id="webapp">
<div class="list">
    <div class="item" @click="choose(item.id,item.name)" data-id="{{item.id}}" data-name="{{item.name}}" v-for="item in list">
        <span class="text" v-text="item.name"></span>
    </div>
</div>
<div v-if="hasList">
    <nodata></nodata>
</div>
</body>
<script type="text/javascript" src="../lib/requirejs/require.js"></script>

})}</script>
</html>
