<!--introduction.wxml-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">
    <title>导诊详情</title>
    <link rel="stylesheet" href="../lib/mui/mui.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/diagnosis/introduction.css"/>
    <script type="text/javascript" src="../js/common/flexible.js"></script>
</head>
<body id="webapp">

<div class="intro-info">
    <img :src="picUrl.listIcon+'/'+info.icon" class="img" onerror="imgError(this)"/>
    <span class="title" v-text="info.name||''"></span>
    <span class="price" v-text="info.default_price_yuan+'元/次'||''"></span>
</div>

<div class="list">
    <div class="item" :class="{'open':list[0]}" @click="showDetail(0)" data-num="0">
        <div class="top arrows-right">
            <img :src="picUrl.wxapp_icon+'/list_icon.png'" class="left-icon"/>
            <span class="title">服务介绍</span>

        </div>
        <div class="bottom">
            <span class="detail" v-html="info.introduction"></span>
        </div>
    </div>

    <div class="item" :class="{'open':list[1]}" @click="showDetail(1)" data-num="1">
        <div class="top arrows-right">
            <img :src="picUrl.wxapp_icon+'/introduce_icon.png'" class="left-icon"/>
            <span class="title">服务内容</span>

        </div>
        <div class="bottom">


            <div class="detail" v-html="info.content">
                <!--<template is="wxParse" data="{{wxParseData:infocontent.nodes}}"/>-->
            </div>
        </div>
    </div>

    <div class="item" :class="{'open':list[2]}" @click="showDetail(2)" data-num="2">
        <div class="top arrows-right">
            <img :src="picUrl.wxapp_icon+'/flow_icon.png'" class="left-icon"/>
            <span class="title">服务流程</span>

        </div>
        <div class="bottom">
            <div class="detail" v-html="info.process">
                <!--<template is="wxParse" data="{{wxParseData:infoprocess.nodes}}"/>-->
            </div>
        </div>
    </div>

    <div class="item" :class="{'open':list[3]}" @click="showDetail(3)" data-num="3">
        <div class="top arrows-right">
            <img :src="picUrl.wxapp_icon+'/recovered.png'" class="left-icon"/>
            <span class="title">服务标准</span>

        </div>
        <div class="bottom">
            <div class="detail" v-html="info.standard">
                <!--<template is="wxParse" data="{{wxParseData:infostandard.nodes}}"/>-->
            </div>
        </div>
    </div>
    <div class="item" :class="{'open':list[4]}" @click="showDetail(4)" data-num="4">
        <div class="top arrows-right">
            <img :src="picUrl.wxapp_icon+'/range_icon.png'" class="left-icon"/>
            <span class="title">服务范围</span>

        </div>
        <div class="bottom">
            <div class="detail" v-html="info.service_range">
                <!--<template is="wxParse" data="{{wxParseData:infoservice_range.nodes}}"/>-->
            </div>
        </div>
    </div>
</div>
<div class="pay">
    <div class="price">
        <!-- 共计：<span>49元</span> -->
    </div>
    <div class="pay-btn" @click="payBtn">
        <img :src="picUrl.wxapp_icon+'/clock.png'" class="pay-icon"/>
        <span>预约</span>
    </div>
</div>
</body>
<script type="text/javascript" src="../lib/requirejs/require.js"></script>
<script type="text/javascript" src="../js/common/require_config.js"></script>
<script type="text/javascript">window.onload=function(){require(['../app/diagnosis/introduction'], function (index) {
})}</script>
</html>
